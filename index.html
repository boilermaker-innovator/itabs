        .status-live { background: #d1fae5; color: #065f46; }
        .status-testing { background: #fef3c7; color: #92400e; }
        .status-planned { background: #e2e8f0; color: #64748b; }
        .i-btn { position: absolute; bottom: 12px; right: 12px; width: 44px; height: 44px; background: #fff; color: var(--gfm-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 22px; font-style: italic; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 2px solid var(--gfm-green); transition: transform 0.2s; }

        .card-content { padding: 18px; text-align: center; }
        .card-content h3 { color: var(--text-dark); font-size: 1.1em; font-weight: 600; margin-bottom: 4px; }
        .card-content .description { color: var(--text-light); font-size: 0.85em; margin-bottom: 12px; }
        .card-content .url { display: inline-block; background: var(--bg-grey); padding: 8px 14px; border-radius: 8px; font-size: 0.8em; font-family: monospace; color: var(--text-mid); margin-bottom: 14px; word-break: break-all; }
        .open-btn { display: block; width: 100%; padding: 12px; background: linear-gradient(135deg, var(--gfm-green), var(--gfm-green-dark)); color: white; text-align: center; text-decoration: none; border-radius: 12px; font-weight: 600; font-size: 0.95em; }
        .open-btn:hover { opacity: 0.9; }
        .open-btn.disabled { background: #e2e8f0; color: #94a3b8; cursor: default; }
        .card-footer { text-align: center; padding: 10px 18px 16px; font-size: 0.75em; color: var(--text-light); border-top: 1px solid #e2e8f0; }
        .popup-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.75); z-index: 1000; align-items: center; justify-content: center; padding: 15px; }
        .popup-overlay.active { display: flex; }
        .popup { background: var(--bg-white); border-radius: 20px; max-width: 400px; width: 100%; max-height: 80vh; overflow-y: auto; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .popup-header { background: linear-gradient(135deg, var(--gfm-green), var(--gfm-green-dark)); color: white; padding: 20px; text-align: center; position: relative; }
        .popup-header h3 { font-size: 1.2em; margin-bottom: 4px; }
        .popup-header p { opacity: 0.9; font-size: 0.85em; }
        .close-btn { position: absolute; top: 12px; right: 12px; width: 30px; height: 30px; background: rgba(255,255,255,0.2); border: none; border-radius: 50%; color: white; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .popup-body { padding: 20px; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e2e8f0; font-size: 0.9em; }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: var(--text-light); }
        .info-value { color: var(--text-dark); font-weight: 500; text-align: right; max-width: 60%; }
        .info-value a { color: var(--gfm-green); text-decoration: none; word-break: break-all; }
        .notes-box { background: var(--gfm-green-light); border-radius: 10px; padding: 14px; margin-top: 15px; font-size: 0.85em; color: var(--text-mid); line-height: 1.5; }
        .footer { text-align: center; margin-top: 30px; color: var(--text-light); font-size: 0.85em; }
        .footer a { color: var(--gfm-green); text-decoration: none; }
    </style>
</head>

function buildDirectory() {
    const container = document.getElementById('directory');
    container.innerHTML = '';
    
    if (pages.length === 0) {
        container.innerHTML = '<div style="text-align:center;padding:40px 20px;color:#718096;"><p style="font-size:1.1em;margin-bottom:10px;">ğŸ“­ No pages yet</p><p style="font-size:0.9em;">Ask Claude to add your first page!</p></div>';
        return;
    }
    
    pages.forEach((page, index) => {
        const statusClass = page.status === 'live' ? 'status-live' : page.status === 'testing' ? 'status-testing' : 'status-planned';
        const statusIcon = page.status === 'live' ? 'ğŸŸ¢' : page.status === 'testing' ? 'ğŸŸ¡' : 'âšª';
        const statusText = page.status.charAt(0).toUpperCase() + page.status.slice(1);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="card-header">
                <span class="status ${statusClass}">${statusIcon} ${statusText}</span>
                <span class="icon">${page.icon}</span>
                <div class="i-btn" onclick="openPopup(${index})">i</div>
            </div>
            <div class="card-content">
                <h3>${page.name}</h3>
                <p class="description">${page.description}</p>
                <div class="url">${page.fullUrl}</div>
                <a href="${page.disabled ? '#' : page.url}" class="open-btn${page.disabled ? ' disabled' : ''}">${page.buttonText}</a>
            </div>

        `;
        container.appendChild(card);
    });
}

function openPopup(index) {
    const page = pages[index];
    document.getElementById('popupTitle').textContent = page.icon + ' ' + page.name;
    let html = `<div class="info-row"><span class="info-label">URL</span><span class="info-value"><a href="${page.url}">${page.fullUrl}</a></span></div>
        <div class="info-row"><span class="info-label">Status</span><span class="info-value">${page.status === 'live' ? 'ğŸŸ¢ Live' : page.status === 'testing' ? 'ğŸŸ¡ Testing' : 'âšª Planned'}</span></div>`;
    for (const [label, value] of Object.entries(page.details)) {
        html += `<div class="info-row"><span class="info-label">${label}</span><span class="info-value">${value}</span></div>`;
    }
    if (page.notes) html += `<div class="notes-box"><strong>ğŸ“ Notes:</strong><br>${page.notes}</div>`;
    document.getElementById('popupBody').innerHTML = html;
    document.getElementById('popupOverlay').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closePopup(event) {
    if (event.target.classList.contains('popup-overlay') || event.target.classList.contains('close-btn')) {
        document.getElementById('popupOverlay').classList.remove('active');
        document.body.style.overflow = '';
    }
}

document.addEventListener('keydown', e => { if (e.key === 'Escape') { document.getElementById('popupOverlay').classList.remove('active'); document.body.style.overflow = ''; }});
